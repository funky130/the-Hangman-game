<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 18px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorDiv = document.getElementById("error-message");
            errorDiv.innerHTML = ""; // Clear previous error messages

            if (username == "" || password == "") {
                errorDiv.innerHTML = "Username and Password must be filled out";
                return false;
            }
            if (password.length < 6) {
                errorDiv.innerHTML = "Password must be at least 6 characters long";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registration Page</h2>
        <form action="success.html" method="get" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="error-message" class="error"></div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
